<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
        <div class="collapse navbar-collapse p-2" >
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            
        </div>    
    
        <a href="{{ url_for('logout') }}">Logout</a>
        </div>    
    </nav>

<div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'quote_error' %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="container mt-5 border border-dark">
        <br>
        <h2>Edit Quote</h2>
        <form method="POST" action="/edit_quote/{{ quote_id }}">
            <div class="form-group">
                <label for="new_text">Message:</label>
                <textarea class="form-control" id="new_text" name="new_text" required>{{ quote.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a class="btn btn-danger" href="{{ url_for('dashboard') }}">Cancel</a>
        </form>
        <br>
    </div>
</body>

</html>
